<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - The Willows RTA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 300px);
            min-height: 500px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.own {
            align-self: flex-end;
        }
        
        .message.other {
            align-self: flex-start;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        
        .sender-name {
            font-weight: 600;
            color: #374151;
        }
        
        .sender-name.admin {
            color: #dc2626;
        }
        
        .admin-badge {
            background: #dc2626;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .message-actions {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }
        
        .edit-message-btn,
        .delete-message-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.5;
            transition: opacity 0.2s, transform 0.2s;
            padding: 2px 4px;
        }
        
        .edit-message-btn:hover,
        .delete-message-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .edit-textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 2px solid #2c5f2d;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 8px;
        }
        
        .edit-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn-save,
        .btn-cancel {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-save {
            background: #2c5f2d;
            color: white;
        }
        
        .btn-save:hover {
            background: #1e4620;
        }
        
        .btn-cancel {
            background: #6b7280;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #4b5563;
        }
        
        .edited-badge {
            font-size: 0.75rem;
            opacity: 0.6;
            font-style: italic;
        }
        
        .message {
            transition: opacity 0.3s;
        }
        
        .message-time {
            color: #9ca3af;
            font-size: 0.75rem;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.own .message-bubble {
            background: #2c5f2d;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.other .message-bubble {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border: 1px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #2c5f2d;
            box-shadow: 0 0 0 3px rgba(44, 95, 45, 0.1);
        }
        
        .send-button {
            padding: 12px 24px;
            background: #2c5f2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #1e4620;
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .typing-indicator {
            padding: 8px 12px;
            background: #e5e7eb;
            border-radius: 16px;
            display: inline-block;
            margin: 5px 0;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #6b7280;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>üí¨ Community Chat</h1>
            <div class="user-info">
                <span>Welcome, <span th:text="${username}">User</span></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-small btn-secondary">Logout</button>
                </form>
            </div>
        </header>

        <nav th:if="${isAdmin}" class="admin-nav">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/members">Members</a>
            <a href="/member/directory">Members Directory</a>
            <a href="/notices">Notice Board</a>
            <a href="/chat" class="active">Chat</a>
            <a href="/constitution">Constitution</a>
        </nav>

        <nav th:unless="${isAdmin}" class="member-nav">
            <a href="/member/dashboard">Dashboard</a>
            <a href="/member/directory">Members Directory</a>
            <a href="/notices">Notice Board</a>
            <a href="/chat" class="active">Chat</a>
            <a href="/member/profile">My Profile</a>
            <a href="/constitution">Constitution</a>
        </nav>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <p>üí¨ Welcome to the community chat!</p>
                    <p>Start a conversation with your neighbors</p>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message..." 
                    rows="1"
                    maxlength="1000"></textarea>
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>

        <footer class="site-footer">
            <p>&copy; 2026 The Willows RTA</p>
        </footer>
    </div>

    <script th:inline="javascript">
        const currentUsername = /*[[${username}]]*/ '';
        const isAdmin = /*[[${isAdmin}]]*/ false;
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ '';
        let lastMessageId = 0;
        let isLoadingMessages = false;

        // Load initial messages
        async function loadMessages() {
            try {
                const response = await fetch('/chat/messages');
                const messages = await response.json();
                
                const container = document.getElementById('chatMessages');
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>üí¨ Welcome to the community chat!</p>
                            <p>Start a conversation with your neighbors</p>
                        </div>
                    `;
                } else {
                    messages.forEach(msg => {
                        appendMessage(msg);
                        if (msg.id > lastMessageId) {
                            lastMessageId = msg.id;
                        }
                    });
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Poll for new messages and changes
        async function pollNewMessages() {
            if (isLoadingMessages) return;
            
            try {
                isLoadingMessages = true;
                const response = await fetch(`/chat/messages/new?lastId=${lastMessageId}`);
                const data = await response.json();
                
                // Handle deleted messages
                if (data.deletedIds && data.deletedIds.length > 0) {
                    data.deletedIds.forEach(id => {
                        const messageDiv = document.querySelector(`[data-message-id="${id}"]`);
                        if (messageDiv) {
                            messageDiv.style.opacity = '0';
                            setTimeout(() => messageDiv.remove(), 300);
                        }
                    });
                }
                
                // Handle edited messages
                if (data.editedMessages && data.editedMessages.length > 0) {
                    data.editedMessages.forEach(msg => {
                        const messageDiv = document.querySelector(`[data-message-id="${msg.id}"]`);
                        if (messageDiv) {
                            const messageBubble = messageDiv.querySelector('.message-bubble');
                            if (messageBubble) {
                                messageBubble.setAttribute('data-original-content', msg.content);
                                messageBubble.innerHTML = escapeHtml(msg.content) + ' <span class="edited-badge">(edited)</span>';
                            }
                        }
                    });
                }
                
                // Handle new messages
                if (data.newMessages && data.newMessages.length > 0) {
                    const container = document.getElementById('chatMessages');
                    const emptyState = container.querySelector('.empty-state');
                    if (emptyState) {
                        container.innerHTML = '';
                    }
                    
                    data.newMessages.forEach(msg => {
                        appendMessage(msg);
                        lastMessageId = msg.id;
                    });
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error polling messages:', error);
            } finally {
                isLoadingMessages = false;
            }
        }

        // Append message to chat
        function appendMessage(msg) {
            const container = document.getElementById('chatMessages');
            const isOwn = msg.senderName === currentUsername;
            const canDelete = isAdmin || isOwn; // Admin can delete any, user can delete own
            const canEdit = isOwn; // Only owner can edit
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            messageDiv.setAttribute('data-message-id', msg.id);
            
            const time = new Date(msg.sentAt).toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const adminBadge = msg.senderRole === 'ADMIN' ? '<span class="admin-badge">ADMIN</span>' : '';
            const senderClass = msg.senderRole === 'ADMIN' ? 'admin' : '';
            const editButton = canEdit ? `<button class="edit-message-btn" onclick="editMessage(${msg.id})" title="Edit message">‚úèÔ∏è</button>` : '';
            const deleteButton = canDelete ? `<button class="delete-message-btn" onclick="deleteMessage(${msg.id})" title="Delete message">üóëÔ∏è</button>` : '';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="sender-name ${senderClass}">${msg.senderName}</span>
                    ${adminBadge}
                    <span class="message-time">${time}</span>
                    <div class="message-actions">
                        ${editButton}
                        ${deleteButton}
                    </div>
                </div>
                <div class="message-bubble" data-original-content="${escapeHtml(msg.content)}">${escapeHtml(msg.content)}</div>
            `;
            
            container.appendChild(messageDiv);
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('content', content);
                
                const response = await fetch('/chat/messages', {
                    method: 'POST',
                    headers: {
                        [csrfHeader]: csrfToken
                    },
                    body: formData
                });
                
                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                    // Message will appear via polling
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Delete message
        async function deleteMessage(messageId) {
            if (!confirm('Delete this message?')) {
                return;
            }

            try {
                const response = await fetch(`/chat/messages/${messageId}/delete`, {
                    method: 'POST',
                    headers: {
                        [csrfHeader]: csrfToken
                    }
                });

                const result = await response.json();

                if (result.success) {
                    // Remove message from DOM
                    const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
                    if (messageDiv) {
                        messageDiv.style.opacity = '0';
                        setTimeout(() => messageDiv.remove(), 300);
                    }
                } else {
                    alert(result.message || 'Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message');
            }
        }

        // Edit message
        async function editMessage(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
            if (!messageDiv) return;

            const messageBubble = messageDiv.querySelector('.message-bubble');
            const originalContent = messageBubble.getAttribute('data-original-content');
            
            // Create inline edit textarea
            const editArea = document.createElement('textarea');
            editArea.className = 'edit-textarea';
            editArea.value = originalContent;
            editArea.maxLength = 1000;
            
            // Create save/cancel buttons
            const editActions = document.createElement('div');
            editActions.className = 'edit-actions';
            editActions.innerHTML = `
                <button class="btn-save" onclick="saveEdit(${messageId})">Save</button>
                <button class="btn-cancel" onclick="cancelEdit(${messageId})">Cancel</button>
            `;
            
            // Replace message bubble with edit UI
            messageBubble.innerHTML = '';
            messageBubble.appendChild(editArea);
            messageBubble.appendChild(editActions);
            editArea.focus();
            
            // Auto-resize textarea
            editArea.style.height = 'auto';
            editArea.style.height = editArea.scrollHeight + 'px';
        }

        // Save edited message
        async function saveEdit(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
            const editArea = messageDiv.querySelector('.edit-textarea');
            const newContent = editArea.value.trim();

            if (!newContent) {
                alert('Message cannot be empty');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('content', newContent);

                const response = await fetch(`/chat/messages/${messageId}/edit`, {
                    method: 'POST',
                    headers: {
                        [csrfHeader]: csrfToken
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Update message bubble
                    const messageBubble = messageDiv.querySelector('.message-bubble');
                    messageBubble.setAttribute('data-original-content', result.newContent);
                    messageBubble.innerHTML = escapeHtml(result.newContent) + ' <span class="edited-badge">(edited)</span>';
                } else {
                    alert(result.message || 'Failed to edit message');
                    cancelEdit(messageId);
                }
            } catch (error) {
                console.error('Error editing message:', error);
                alert('Failed to edit message');
                cancelEdit(messageId);
            }
        }

        // Cancel edit
        function cancelEdit(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
            const messageBubble = messageDiv.querySelector('.message-bubble');
            const originalContent = messageBubble.getAttribute('data-original-content');
            messageBubble.innerHTML = escapeHtml(originalContent);
        }

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Initialize
        loadMessages();
        
        // Poll every 3 seconds
        setInterval(pollNewMessages, 3000);
    </script>
</body>
</html>
