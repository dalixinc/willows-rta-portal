<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notice - The Willows RTA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>✏️ Edit Notice</h1>
            <div class="user-info">
                <span>Welcome, <span sec:authentication="name">Admin</span></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-small btn-secondary">Logout</button>
                </form>
            </div>
        </header>

        <nav class="member-nav">
            <a href="/member/dashboard">Dashboard</a>
            <a href="/member/directory">Members Directory</a>
            <a href="/notices">Notice Board</a>
            <a href="/member/profile">My Profile</a>
            <a href="/constitution">Constitution</a>
        </nav>

        <div class="form-container" style="max-width: 800px; margin: 0 auto;">
            <form th:action="@{/notices/edit/{id}(id=${notice.id})}" method="post">
                <div class="form-group">
                    <label for="title">Notice Title *</label>
                    <input type="text" id="title" name="title" required 
                           th:value="${notice.title}">
                </div>

                <div class="form-group">
                    <label for="content">Notice Content *</label>
                    <textarea id="content" name="content" rows="12" required 
                              th:text="${notice.content}"></textarea>
                </div>

                <div class="form-group">
                    <p class="text-muted">
                        <small>Originally posted by <strong th:text="${notice.createdBy}">Admin</strong> on 
                        <span th:text="${#temporals.format(notice.createdAt, 'dd MMM yyyy, HH:mm')}">Date</span></small>
                    </p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Notice</button>
                    <a href="/notices" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>

        <footer class="site-footer">
            <p>&copy; 2026 The Willows RTA</p>
        </footer>
    </div>
</body>
</html>
