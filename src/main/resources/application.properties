# Application Configuration
spring.application.name=Willows RTA Portal

# Server Configuration
server.port=8082

# H2 Database Configuration - FILE-BASED WITH ENCRYPTION
# Database file will be stored in ./data/willowsdb.mv.db
# CIPHER=AES encrypts the database file at rest
spring.datasource.url=jdbc:h2:file:./data/willowsdb;CIPHER=AES
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
# IMPORTANT: Change this password for production! This encrypts the database file.
# Format: password <file_password>
spring.datasource.password=filepassword WillowsRTA2026!Secure

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for debugging - DISABLE IN PRODUCTION)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# File upload settings (for future document uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (for OTP/MFA)
# IMPORTANT: Configure these for production!

# From email address (used as sender for OTP emails)
spring.mail.from=noreply@willowsrta.org

# MFA/OTP Configuration
# Set to false to disable two-factor authentication (not recommended for production)
app.mfa.enabled=true

