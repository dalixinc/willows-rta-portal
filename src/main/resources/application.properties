# Application Configuration
spring.application.name=Willows RTA Portal
server.port=8082

# Admin Account Configuration
app.admin.email=dalixinc@gmail.com

# ====================================================================================
# DATABASE CONFIGURATION - PostgreSQL
# ====================================================================================

# Works locally and on Railway (Railway sets DATABASE_URL automatically)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/willowsrta}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:b4nd1t}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (disabled for PostgreSQL)
spring.h2.console.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MFA/OTP Configuration
app.mfa.enabled=true

# Self-Registration Configuration
app.self-registration.enabled=false

